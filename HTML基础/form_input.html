<!DOCTYPE html>
<html>
	<head>
		<title>表单input</title>
		<mata http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<body>
			<h1 align="center">注册信息</h1>
			<hr color="#369"/>
					<from>
						<table width="600" bgcolor="f2f2f2" align="center">
							<tr>
								<td>姓名：</td>
								<td><input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名" /></td>
							</tr>
							<tr>
								<td>邮箱：</td>
								<td><input type="text" name="email" value="@163.com"/></td>
							</tr>
							<tr>
								<td>密码：</td>
								<td><input type="password" name="password" maxlength="16" placeholder="请输入密码"、></td>
							</tr>
							<tr>
								<td>请确认密码：</td>
								<td><input type="password" name="password" maxlength="16" placeholder="请输入密码"/></td>
							</tr>
							<tr>
								<td>上传照片：</td>
								<td><input type="file" name="file"/></td>
							</tr>
							<tr>
								<td>性别：</td>
								<td> 男<input type="radio" name="sex"/>
								女<input type="radio" name="sex"/>
								保密<input type="radio" name="sex"/></td>
							</tr>
							<tr>
								<td>爱好：</td>
								<td>读书<input type="checkbox" name="xq"/>打乒乓球<input type="checkbox" name="xq"/>啪啪<input type="checkbox" name="xq"/></td>
							</tr>
							<tr>
								<td>
								<input type="button" value="普通按钮"/>
								<input type="submit" />
								<input type="reset"/>
								
								</td>
								<td><input type="image" name="image_button" src="html.jpg"</td>
							</tr>
						</table>
					</from>
		</body>
	</head>
</html>
