<!DOCTYPE html>
<html>
	<head>
		<title>dl标签</title>
		<mata http-equiv="Content-Type" conten="text/html;charset=utf-8"/>
	</head>
	<body>
		<dl>
			<dt>HTML 指的是超文本标记语言 (Hyper Text Markup Language)</dt>
			<dd>HTML 不是一种编程语言，而是一种标记语言 (markup language)</dd>
			<dd>HTML 使用标记标签来描述网页</dd>
			<dt>HTML 标记标签通常被称为 HTML 标签</dt>
			<dd>HTML 标签是由尖括号包围的关键词</dd>
			<dd>HTML 标签通常是成对出</dd>
			<dd>标签对中的第一个标签是开始标签，第二个标签是结束标签 </dd>
		</dl>
	</body>
</html>
